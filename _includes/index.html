<nav id='sidebar'>
	{% include nav.html collections=include.collections %}
</nav>
<section id='content'>
	{% for post in include.collections %}
	<article class='{{ post.type }}'>
		<a name='{{ post.url }}' href='#{{ post.url }}'>
			<h2>{{ post.title }}</h2>
		</a>
		<section class='body'>
			{{ post.content }}
		</section>
	</article>
	{% endfor %}
</section>
